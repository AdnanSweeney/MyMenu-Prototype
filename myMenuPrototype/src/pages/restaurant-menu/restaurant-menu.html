<ion-header>

  <ion-navbar>
    <ion-title>Menu for {{ login | uppercase | slice:0:1}}{{ login | slice:1:login.length}}'s Restaurant</ion-title>
  </ion-navbar>
<div>
    <ion-segment [(ngModel)]="food" color="primary">
      <ion-segment-button value="Appetizers">
        Appetizers
      </ion-segment-button>
      <ion-segment-button value="Entrees">
        Entrees
      </ion-segment-button>
      <ion-segment-button value="Desserts">
        Desserts
      </ion-segment-button>
    </ion-segment>
  </div>
</ion-header>


<ion-content padding >



<div [ngSwitch]="food">

  <ion-list *ngSwitchCase="'Appetizers'">
      <ion-card *ngFor="let MenuItem of appetizers" (click)="goToDetails(MenuItem)">
          <img [src]="MenuItem.imgSrc">
        <ion-card-content>
          <ion-card-title> {{MenuItem.name}}</ion-card-title>
        </ion-card-content>
         <ion-row no-padding>
          <ion-col text-left>
            <button ion-button clear small color="danger" icon-left>
          <ion-icon *ngFor="let number of MenuItem.rating" name='star'></ion-icon>
        </button>
          </ion-col>
          <ion-col text-center>
            <button ion-button clear small color="danger" icon-left>
          ${{MenuItem.price}}
        </button>
          </ion-col>
          <ion-col text-right>
            <button ion-button clear small color="danger" icon-left>
          <ion-icon name='share-alt'></ion-icon>
          Share
        </button>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-list>

    <ion-list *ngSwitchCase="'Entrees'">
      <ion-card *ngFor="let MenuItem of entrees" (click)="goToDetails(entrees.menuItem)">
          <img [src]="MenuItem.imgSrc">
        <ion-card-content>
          <ion-card-title> {{MenuItem.name}}</ion-card-title>
        </ion-card-content>
         <ion-row no-padding>
          <ion-col text-left>
            <button ion-button clear small color="danger" icon-left>
          <ion-icon *ngFor="let number of MenuItem.rating" name='star'></ion-icon>
        </button>
          </ion-col>
          <ion-col text-center>
            <button ion-button clear small color="danger" icon-left>
          ${{MenuItem.price}}
        </button>
          </ion-col>
          <ion-col text-right>
            <button ion-button clear small color="danger" icon-left>
          <ion-icon name='share-alt'></ion-icon>
          Share
        </button>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-list>

    <ion-list *ngSwitchCase="'Desserts'">
      <ion-card *ngFor="let MenuItem of desserts" (click)="goToDetails(desserts.menuItem)">
          <img [src]="MenuItem.imgSrc">
        <ion-card-content>
          <ion-card-title> {{MenuItem.name}}</ion-card-title>
        </ion-card-content>
         <ion-row no-padding>
          <ion-col text-left>
            <button ion-button clear small color="danger" icon-left>
          <ion-icon *ngFor="let number of MenuItem.rating" name='star'></ion-icon>
        </button>
          </ion-col>
          <ion-col text-center>
            <button ion-button clear small color="danger" icon-left>
          ${{MenuItem.price}}
        </button>
          </ion-col>
          <ion-col text-right>
            <button ion-button clear small color="danger" icon-left>
          <ion-icon name='share-alt'></ion-icon>
          Share
        </button>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-list>
    </div>


  <ion-list>
    <ion-item>
      <ion-label>Followers</ion-label>
      <ion-badge item-right>{{user?.followers}}</ion-badge>
    </ion-item>
     <ion-item>
      <ion-label>Following</ion-label>
      <ion-badge item-right>{{user?.following}}</ion-badge>
    </ion-item>
     <ion-item>
      <ion-label>Repos</ion-label>
      <ion-badge item-right>{{user?.public_repos}}</ion-badge>
    </ion-item>
     <ion-item>
      <ion-label>Gists</ion-label>
      <ion-badge item-right>{{user?.public_gists}}</ion-badge>
    </ion-item>
  </ion-list>    
</ion-content>
