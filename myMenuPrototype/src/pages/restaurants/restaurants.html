<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon> 
    </button>
    <ion-title>
      Restaurants
    </ion-title>
  </ion-navbar>
  <ion-item no-padding>
  <ion-searchbar (input)="search($event)"> </ion-searchbar>
  <button ion-button menuToggle item-left>
      <ion-icon name="camera"></ion-icon>
    </button>
  </ion-item>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let user of users" (click)="goToMenu(user.login)">
      <ion-avatar item-left>
        <img [src]="user.avatar_url">
      </ion-avatar>
      <h2>{{ user.login | uppercase | slice:0:1}}{{ user.login | slice:1:user.login.length}}'s Restaurant</h2>
    </button>
  </ion-list>
</ion-content>
